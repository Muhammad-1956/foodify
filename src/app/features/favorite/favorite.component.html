@if(favorites().length > 0){

  <section class="col-12 col-md-8">
      <!-- Header -->
    <div class="w-100 d-flex justify-content-between align-items-center p-3 mb-2">
        <a class="text-black text-decoration-none" routerLink="/home">ðŸ¡°</a>
        <h1 class="h3">Favorites</h1>
    </div>
    <div class="clearfix mb-5"></div>
    @for(fav of favorites(); track fav.id){
        <div class="mb-5">
          <app-dish [dish]="fav"/>
        </div>
      }
    </section>
  </section>
}@else{
  <app-empty [image]="image" [content]="content" [path]="path"></app-empty>
