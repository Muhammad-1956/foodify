@if(isLoading()){
  <app-spinner [show]="true"/>
}@else {
  <section class="container mt-5 d-flex justify-content-center flex-column align-items-center py-3 meal-details">

      <!-- Header -->
      <div class="w-100 d-flex justify-content-between align-items-center p-3 mb-2 mb-md-4">
          <a class="text-black text-decoration-none" routerLink="/home">ðŸ¡°</a>
          <h1 class="h3">Meal Details</h1>
      </div>
      <div class="clearfix mb-5"></div>
    <article class="content col-12 mb-4 gap-md-2 mt-2 mt-md-5 d-flex flex-column position-relative">
      <!-- Image Section -->
      <div class="head d-flex justify-content-between">
        <!-- Meal Name -->
        <h4 class="fw-bold w-50 w-sm-0">{{ meal().name }}</h4>

        <div class="image-container mx-auto mb-2 mb-md-4">
          <img [src]="meal().image" class="meal-img position-absolute top-0 end-0 translate-middle-y" alt="Meal" />
        </div>
      </div>

    <!-- Nutrition Facts -->
    <h6 class="fw-semibold mt-1 mt-md-3 mb-md-1">Nutrition Facts</h6>
    <p class="text-muted small">{{ meal().description }}</p>

    <!-- Macros -->
    <p class="fw-semibold">
      Protein {{ meal().protein }}g,
      Carbs {{ meal().carbs }}g,
      Fat {{ meal().fat }}g,
      Fiber {{ meal().fiber }}g
    </p>

    <!-- Ingredients -->
    <div class="d-flex justify-content-between align-items-center">
      <h6 class="fw-semibold">Ingredients</h6>
      <span class="fw-semibold">Kcal {{ meal().kcal }}</span>
    </div>

    <!-- <div class="d-flex gap-2 my-3">
      <span *ngFor="let ing of meal.ingredients" class="ingredient-box">
        <img [src]="ing" class="ingredient-icon" />
      </span>
    </div> -->

    <!-- Add to Cart -->
    <button class="btn btn-success w-100 py-2 mt-2 fw-semibold">
      Add to cart
    </button>
    </article>

  </section>
}
