<section class="offers mt-3">
  <span class="fw-bold text-danger">Hot Offers</span>
  <!-- Scrollable Reviews Slider -->
  <div #slider class="reviews-slider d-flex gap-3 overflow-auto snap-x pb-3">
    @for (offer of randomOffers(); track offer.id) {
    <div class="review-card card flex-shrink-0 rounded-3 overflow-hidden">
      <div class="d-flex align-items-center">
        <img
          [src]="offer.img"
          alt="User photo"
          style="width: 100%; height: 200px; object-fit: center"
        />
      </div>
    </div>
    }
  </div>
</section>
