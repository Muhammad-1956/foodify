<div class="container my-4" style="max-width: 450px;">
  <!-- Full Name -->
  <div class="mb-3">
    <label class="form-label fw-semibold">Full Name</label>
    <input type="text" class="form-control" placeholder="Enter your Full Name">
  </div>

  <!-- Email Address -->
  <div class="mb-3">
    <label class="form-label fw-semibold">Email Address</label>
    <input type="email" class="form-control" placeholder="Enter your Email Address">
  </div>

  <!-- Phone Number -->
  <div class="mb-3">
    <label class="form-label fw-semibold">Phone Number</label>
    <input type="tel" class="form-control" placeholder="01*********">
  </div>

  <!-- Birth Date -->
  <label class="form-label fw-semibold">Birth Date</label>
  <div class="d-flex gap-2 mb-3">
    <input type="number" class="form-control" placeholder="Day" min="1" max="31">
    <input type="text" class="form-control" placeholder="Month">
    <input type="number" class="form-control" placeholder="Year">
  </div>

  <!-- Address -->
  <div class="mb-3">
    <label class="form-label fw-semibold">Address</label>
    <input type="text" class="form-control" placeholder="Cairo, Egypt">
  </div>
</div>
