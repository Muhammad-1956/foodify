<section class="container py-4">
  <main>
    <div class="d-flex align-items-center gap-3 mb-4">
      <!-- User Image -->
      <img
        src="assets/images/profile.jpg"
        class="rounded-circle"
        width="70"
        height="70"
        alt="profile"
      />

      <!-- User Name -->
      <div>
        <h6 class="mb-0 fw-bold">User Name</h6>
      </div>
    </div>

    <ul class="list-group border-0">
      <!-- Personal Information -->
      <li
        class="list-group-item border-0 px-0 py-3 d-flex justify-content-between align-items-center"
      >
        <div class="d-flex align-items-center gap-3">
          <i class="fa-regular fa-user fs-5"></i>
          <span>Personal information</span>
        </div>
        <i class="fa-solid fa-chevron-right"></i>
      </li>

      <!-- Notifications -->
      <li
        class="list-group-item border-0 px-0 py-3 d-flex justify-content-between align-items-center"
      >
        <div class="d-flex align-items-center gap-3">
          <i class="fa-regular fa-bell fs-5"></i>
          <span>Notifications</span>
        </div>
        <i class="fa-solid fa-chevron-right"></i>
      </li>

      <!-- Settings -->
      <li
        class="list-group-item border-0 px-0 py-3 d-flex justify-content-between align-items-center"
      >
        <div class="d-flex align-items-center gap-3">
          <i class="fa-solid fa-gear fs-5"></i>
          <span>Settings</span>
        </div>
        <i class="fa-solid fa-chevron-right"></i>
      </li>

      <!-- Payment Methods -->
      <li
        class="list-group-item border-0 px-0 py-3 d-flex justify-content-between align-items-center"
      >
        <div class="d-flex align-items-center gap-3">
          <i class="fa-regular fa-credit-card fs-5"></i>
          <span>Payment Methods</span>
        </div>
        <i class="fa-solid fa-chevron-right"></i>
      </li>

      <!-- My Orders -->
      <li
        class="list-group-item border-0 px-0 py-3 d-flex justify-content-between align-items-center"
      >
        <div class="d-flex align-items-center gap-3">
          <i class="fa-solid fa-utensils fs-5"></i>
          <span>My orders</span>
        </div>
        <i class="fa-solid fa-chevron-right"></i>
      </li>

      <!-- Log out -->
      <li
        class="list-group-item border-0 px-0 py-3 d-flex justify-content-between align-items-center"
      >
        <div class="d-flex align-items-center gap-3">
          <i class="fa-solid fa-right-from-bracket text-danger fs-5"></i>
          <span class="text-danger">Log out</span>
        </div>
        <i class="fa-solid fa-chevron-right"></i>
      </li>
    </ul>
  </main>
</section>
