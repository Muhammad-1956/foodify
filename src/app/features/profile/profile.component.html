@if(isLoading()){
  <app-spinner [show]="true"/>
}@else{
  <section class="container profile d-flex justify-content-md-center
  align-items-md-center
  justify-content-lg-start align-items-lg-start
  border border-1 rounded mt-md-5
  py-4
  ">
  <main class="col-12 col-md-8 col-lg-4">
      <div class="d-flex justify-content-between align-items-center p-3">
        <a class="text-black text-decoration-none" routerLink="/home">ðŸ¡°</a>
        <h1 class="h3">Profile</h1>
      </div>
      <div class="d-flex align-items-center gap-3 mb-4">
        <!-- User Image -->
        <img
          src="assets/images/user2.png"
          class="rounded-circle"
          width="70"
          height="70"
          alt="profile Picture"
        />

        <!-- User Name -->
        <div>
          <h6 class="mb-0 fw-bold">{{userInfo().full_name | uppercase}}</h6>
        </div>
      </div>

      <ul class="list-group border-0">
        <!-- Personal Information -->
        <li
          class="list-group-item border-0 px-0 py-3 d-flex justify-content-between align-items-center"
        >
          <div class="d-flex align-items-center gap-3 pointer"
              routerLink="/personal-information"
          >
            <i class="fa-regular fa-user fs-5"></i>
            <span>Personal information</span>
          </div>
          <i class="fa-solid fa-chevron-right"></i>
        </li>

        <!-- Notifications -->
        <li
          class="list-group-item border-0 px-0 py-3 d-flex justify-content-between align-items-center"
        >
          <div class="d-flex align-items-center gap-3">
            <i class="fa-regular fa-bell fs-5"></i>
            <span>Notifications</span>
          </div>
          <i class="fa-solid fa-chevron-right"></i>
        </li>

        <!-- Settings -->
        <li
          class="list-group-item border-0 px-0 py-3 d-flex justify-content-between align-items-center"
        >
          <div class="d-flex align-items-center gap-3">
            <i class="fa-solid fa-gear fs-5"></i>
            <span>Settings</span>
          </div>
          <i class="fa-solid fa-chevron-right"></i>
        </li>

        <!-- Payment Methods -->
        <li
          class="list-group-item border-0 px-0 py-3 d-flex justify-content-between align-items-center"
        >
          <div class="d-flex align-items-center gap-3 pointer"
                routerLink="/payment"
          >
            <i class="fa-regular fa-credit-card fs-5"></i>
            <span>Payment Methods</span>
          </div>
          <i class="fa-solid fa-chevron-right"></i>
        </li>

        <!-- My Orders -->
        <li
          class="list-group-item border-0 px-0 py-3 d-flex justify-content-between align-items-center"
        >
          <div class="d-flex align-items-center gap-3">
            <i class="fa-solid fa-utensils fs-5"></i>
            <span>My orders</span>
          </div>
          <i class="fa-solid fa-chevron-right"></i>
        </li>

        <!-- Log out -->
        <li
          class="list-group-item border-0 px-0 py-3 d-flex justify-content-between align-items-center"
        >
          <div class="d-flex align-items-center gap-3 pointer" (click)="onLogout()">
            <i class="fa-solid fa-right-from-bracket text-danger fs-5"></i>
            <span class="text-danger">Log out</span>
          </div>
          <i class="fa-solid fa-chevron-right"></i>
        </li>
      </ul>
    </main>
  </section>
}
